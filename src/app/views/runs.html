<h1 class="page-header">Runs</h1>
<div class="table-responsive">
  <table class="table table-bordered table-condensed">
    <tr>
      <th>Run Name</th>
      <th>Samples</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat="run in runs.rows">
      <td><a href="/#/run/{{run.key}}">{{run.key}}</a></td>
      <td>
        <ul class="list-inline">
          <li ng-repeat="sample in run.value.samples">{{sample}}</li>
        </ul>
      </td>
      <td>{{run.value.date}}</td>
    </tr>
  </table>
</div>
